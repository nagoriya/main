<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <fieldset class="form">
        <legend>HTML 5 Form Input</legend>
        <form>
            Name<br>
            <input type="Text" minlength="5" maxlength="15" required Name=""><br>
            <br>
            QTY <br>
            <input type="Number" min="1" max="20"><br>
            <br>
            Date <br>
            <input type="Date"><br>
            <br>
            Time<br>
            <input type="Time"><br>
            <br>
            Week<br>
            <input type="Week"><br>
            <br>
            Month<br>
            <input type="Month"><br>
            <br>
            Day<br>
            <input type="Day"><br>
            <br>
            Color<br>
            <input type="color"><br>
            <br>
            Day<br>
            <input type="Day"><br>
            <br>
            Url<br>
            <input type="url"><br>
            <br>
            Range<br>
            <input type="range"><br>
            <br>
            List<br>
            <input type="Text" list="Courses"/>
            <datalist id="Courses"/>
                <option value="PHP"/>
                <option value="Java"/>
                <option value="C"/>
                <option value="C++"/>
            </datalist>
            <br>
            <br>
            <button>Save</button>
            <input type="Reset" value="Reset">
            <button type="reset">Reset</button>
        </form>
    </fieldset>
    
</body>
</html>
