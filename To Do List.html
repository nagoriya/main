<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    #container {
      background-color: #fff;
      padding: 20px;
      width: 300px;
      margin: 50px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #999;
    }
    input {
      width: 200px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 5px;
      cursor: pointer;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      padding: 10px;
      background-color: #eee;
      margin-bottom: 5px;
      border-radius: 5px;
      text-align: left;
      position: relative;
    }
    .delete-btn {
      position: absolute;
      right: 10px;
      background-color: #ff4c4c;
      color: white;
      border: none;
      padding: 5px;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="container">
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter a new task">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>

  <script src="todo.js"></script>

</body>
</html>
